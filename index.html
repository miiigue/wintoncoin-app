<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Interfaz Smart Contract</title>
    <link rel="stylesheet" href="style.css"> <!-- Enlace a la hoja de estilos -->
</head>
<body>
    <div class="container"> <!-- Contenedor para centrar y dar estilo -->
        <h1>Bienvenido</h1>
        <h2>Por favor, inicia sesión para continuar</h2>

        <form id="loginForm">
            <div>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div>
                <button type="submit">Ingresar</button>
            </div>
        </form>

        <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>.</p>
    </div>

    <script src="login.js"></script>
</body>
</html>
