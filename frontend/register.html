<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Interfaz Smart Contract</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Crear Nueva Cuenta</h1>
        <h2>Regístrate para interactuar con el Smart Contract</h2>

        <form id="registerForm">
            <div>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <br>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <br>
            <div>
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <br>
            <div>
                <button type="submit">Registrarse</button>
            </div>
        </form>
        <br>
        <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a>.</p>
    </div>

    <script src="utils.js"></script>
    <script src="register.js"></script>

    <!-- Modal de Alerta Personalizado -->
    <div id="customAlertModal" class="modal">
        <div class="modal-content">
            <span class="close-button alert-close-button">&times;</span>
            <p id="customAlertMessage"></p>
            <button class="action-button alert-close-button">Cerrar</button>
        </div>
    </div>
</body>
</html>
